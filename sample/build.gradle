apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    def versionProperties = new Properties()
    versionProperties.load(new FileInputStream('version.properties'))

    defaultConfig {
        applicationId "ua.pp.ihorzak.alog"
        minSdkVersion 7
        targetSdkVersion 23
        versionCode Integer.parseInt(versionProperties.getProperty('VERSION_CODE'))
        versionName versionProperties.getProperty('VERSION_NAME')
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }

        release {
            debuggable false
            minifyEnabled true
            //noinspection GrUnresolvedAccess
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    //noinspection GrUnresolvedAccess
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def file = output.outputFile
            //noinspection GroovyAssignabilityCheck,GrUnresolvedAccess
            def fileName = 'alog-sample-' + variant.buildType.name + '-' +
                    defaultConfig.versionName + '-' + defaultConfig.versionCode + '.apk'
            //noinspection GroovyAssignabilityCheck
            output.outputFile = new File(file.parent, fileName)
        }
    }
}

dependencies {
    compile project(':library')
    //noinspection GradleDependency
    compile 'com.android.support:appcompat-v7:23.4.0'
}
